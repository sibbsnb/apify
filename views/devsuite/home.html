<div ng-controller="CarouselDemoCtrl" class="carousel-wrap main-view-margin">
    <div style="height: 500px">
        <carousel interval="myInterval" disable-animation="false" class="carousel-fade">
            <slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.image}}" style="margin:auto;width:100%;height:500px;">
                <div class="carousel-caption">
                    <h4>Slide {{$index}}</h4>
                    <p>{{slide.text}}</p>
                </div>
            </slide>
        </carousel>
    </div>
</div>

<div class="container marketing">
    <div main-content class="main-content" maindesp="maindesp" ng-controller="MainDespCtrl"></div>
</div>
